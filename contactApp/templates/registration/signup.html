<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Sign Up</title></head>
  <body>
    <h1>Create a New Account</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
  </body>
</html>
